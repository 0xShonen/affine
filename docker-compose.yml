version: '3.8'

services:
  validator:
    image: thebes1618/affine:latest
    container_name: affine-validator
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
      - ~/.bittensor/wallets:/root/.bittensor/wallets
    ports:
      - "8001:8000"  # Exposes validator metrics on 8001
    environment:
      - AFFINE_METRICS_PORT=8000
      - AFFINE_METRICS_ADDR=0.0.0.0
    command: ["-vv", "validate"]

  runner:
    image: thebes1618/affine:latest
    container_name: affine-runner
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
      - ~/.bittensor/wallets:/root/.bittensor/wallets
    ports:
      - "8002:8000"  # Exposes runner metrics on 8002
    environment:
      - AFFINE_METRICS_PORT=8000
      - AFFINE_METRICS_ADDR=0.0.0.0
    command: ["-vv", "runner"]

  prometheus:
    image: prom/prometheus:latest
    container_name: affine-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    command:
      - "--config.file=/prometheus/prometheus.yml"
      - "--log.level=warn"

  grafana:
    image: grafana/grafana:latest
    container_name: affine-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_SERVER_HTTP_ADDR=0.0.0.0
    - GF_LOG_LEVEL=warn       
    - GF_LOG_MODE=console     
    volumes:
      - grafana-storage:/var/lib/grafana

  watchtower:
    image: containrrr/watchtower
    container_name: affine-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 affine-validator affine-runner

volumes:
  grafana-storage:
